AppName = "GoIgniter"
HTTPAddr = "127.0.0.1"
HTTPPort = 80

#RouterCaseSensitive = true #忽略大小写
#ServerName = "windigniter.com"
#RecoverPanic = true # 是否异常回复
#CopyRequestBody = false #是否允许在 HTTP 请求时，返回原始请求体数据字节，默认为 false （GET or HEAD or 上传文件请求除外）
EnableGzip = true #是否开启 gzip 支持，默认为 false 不支持 gzip，一旦开启了 gzip，那么在模板输出的内容会进行 gzip 或者 zlib 压缩，根据用户的 Accept-Encoding 来判断
MaxMemory = 1 << 26 #默认值是 1 << 26(64M)
EnableErrorsShow = true #是否显示系统错误信息，默认为 true
EnableErrorsRender = false #是否将错误信息进行渲染，默认值为 true

SessionOn = true
SessionProvider = "file" #默认为memory
SessionName = "localwindignitersessionid"
SessionGCMaxLifetime = 7200
#SessionProviderConfig
SessionCookieLifeTime = 7200
#SessionAutoSetCookie = true
SessionDomain = ""

AccessLogs = true  #不知道是否有效

mysqluser = "root"
mysqlpass = "root"
mysqlurls = "127.0.0.1"
mysqldb   = "beego"