<form id="formLogin" class="form-signin" role="form" method="POST" action="{{urlfor "UserController.Login" }}">
    {{.XsrfData}}
    <input type="hidden" name="refer" value="{{or .Refer (urlfor "MemberController.Center")}}" />
    <div class="form-label-group">
        <h2 class="text-center">{{or .Title (i18n .Lang "common.siteName")}}</h2>
    </div>
    {{if .Error}}
        <div class="alert alert-danger" role="alert">
        {{range $_,$err := .Error}}
            {{$err.Message}}<br />
        {{end}}
        </div>
    {{end}}
    <div class="form-label-group">
        <input id="inputUserName" type="text" class="form-control" name="username" required="required" placeholder="{{i18n .Lang "user.nameOrEmail" }}" />
        <label for="inputUserName">{{i18n .Lang "user.nameOrEmail" }}</label>
    </div>
    <div class="form-label-group">
        <input id="inputPassword" type="password" class="form-control" name="password" required="required" placeholder="{{i18n .Lang "user.password"}}">
        <label for="inputPassword">{{i18n .Lang "user.password"}}</label>
        <div></div>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="remember" value="yes"> {{i18n .Lang "user.rememberMe"}}
        </label>
    </div>

    <div class="form-label-group">
        <button type="submit" id="btnLoginSubmit" class="btn btn-primary btn-block">{{i18n .Lang "user.login"}}</button>
    </div>

    <div class="text-right">
        <a href="{{urlfor "UserController.Register" }}" class="btn btn-link">{{i18n .Lang "user.register"}}</a>
        <a class="btn btn-link" href="{{urlfor "UserController.LostPassword"}}">{{i18n .Lang "user.forgetPassword"}}</a>
    </div>

    <div class="text-center">
        {{i18n .Lang "common.siteCopy" | html }} <a class="btn btn-link" href="http://www.miibeian.gov.cn/" target="_blank">{{i18n .Lang "common.siteRecord"}}</a>
    </div>
</form>
