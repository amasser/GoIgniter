<div class="container">
    <article>
        <header>
            <h2>{{.Blog.PostTitle}}</h2>
            {{if .Tags}}
                <p class="tags">
                    {{range $index, $tag := .Tags}}{{if gt $index 0}}, {{end}}<a href="/blog/tag/{{$tag.Slug}}">{{$tag.Name}}</a>{{end}}
                </p>
            {{end}}
        </header>
        <section class="article-content">
            {{.Blog.PostContent | html}}
        </section>
        <footer>
            {{date .Blog.PostDate "Y-m-d"}}
        </footer>
        <section>

        </section>
    </article>
</div>
