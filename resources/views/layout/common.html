<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}} - {{i18n .Lang "common.siteName"}}</title>
    <meta name="description" content="{{or .Description (i18n .Lang "common.siteDescription")}}" />
    <meta name="keywords" content="{{or .Keywords (i18n .Lang "common.siteKeywords")}}" />
    <meta name="author" content="{{or .Author (i18n .Lang "common.siteAuthor")}}" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <link rel="shortcut icon" href="http://img.windigniter.com/web/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="http://img.windigniter.com/web/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://img.windigniter.com/web/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/common.css" />
    {{.HeaderMeta }}
    {{if eq .RunMode "prod"}}
        <script>
            var _hmt = _hmt || [];
            (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?855a5e8759eaf43d1c81a5f9d488ad23";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    {{end}}
</head>
<body {{.BodyAttr}}>
    {{.HtmlHead}}

    {{.LayoutContent}}

    {{.HtmlFoot}}
    <script src="http://img.windigniter.com/web/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://img.windigniter.com/web/popper/popper.1.12.9.min.js"></script>
    <script src="http://img.windigniter.com/web/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="http://img.windigniter.com/web/vue/2.5.1/vue.js"></script>
    <script src="/public/js/common.js"></script>
    {{.Scripts }}
</body>
</html>
