<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}} {{i18n .Lang "common.siteName"}}</title>
    <meta name="description" content="{{or .Description (i18n .Lang "common.siteDescription")}}" />
    <meta name="keywords" content="{{or .Keywords (i18n .Lang "common.siteKeywords")}}" />
    <meta name="author" content="{{or .Author (i18n .Lang "common.siteAuthor")}}" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    <link rel="shortcut icon" href="http://img.windigniter.com/web/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="http://img.windigniter.com/web/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/common.css" />
    {{ .HeaderMeta }}
</head>
<body>
    {{ .HtmlHead}}

    {{ .LayoutContent}}

    {{ .HtmlFoot}}
    <script src="http://img.windigniter.com/web/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://img.windigniter.com/web/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="http://img.windigniter.com/web/vue/2.5.1/vue.js"></script>
    <script src="/public/js/common.js"></script>
    {{ .Scripts }}
</body>
</html>
