<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}" />
    <meta name="keywords" content="{{ .Keywords }}" />
    <meta name="author" content="{{ .Author }}" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    <link rel="shortcut icon" href="http://img.windigniter.com/web/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="http://img.windigniter.com/web/bootstrap/css/bootstrap.min.css" />

    {{ .HtmlHead}}
</head>
<body>
    {{ .LayoutContent}}

    <script src="http://img.windigniter.com/web/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://img.windigniter.com/web/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://img.windigniter.com/web/vue/2.5.1/vue.js"></script>
    {{ .Scripts }}
</body>
</html>
